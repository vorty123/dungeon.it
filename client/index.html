<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>

		<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
		<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="js/ease.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		
		<meta charset="UTF-8">

		<style>
			html {
				height: 100%;
				padding: 0;
			}
			body {
				font-family: 'Press Start 2P', cursive;
				font-size: 75%;

				height: 100%;
				margin: 0;

				background: rgba(0,0,0,1);
				background: -moz-linear-gradient(top, rgba(0,0,0,1) 0%, rgba(14,14,20,1) 51%, rgba(0,0,0,1) 100%);
				background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(0,0,0,1)), color-stop(51%, rgba(14,14,20,1)), color-stop(100%, rgba(0,0,0,1)));
				background: -webkit-linear-gradient(top, rgba(0,0,0,1) 0%, rgba(14,14,20,1) 51%, rgba(0,0,0,1) 100%);
				background: -o-linear-gradient(top, rgba(0,0,0,1) 0%, rgba(14,14,20,1) 51%, rgba(0,0,0,1) 100%);
				background: -ms-linear-gradient(top, rgba(0,0,0,1) 0%, rgba(14,14,20,1) 51%, rgba(0,0,0,1) 100%);
				background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(14,14,20,1) 51%, rgba(0,0,0,1) 100%);
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#000000', endColorstr='#000000', GradientType=0 );


				color: #fff;
			}

			#mainCanvas {
				image-rendering: pixelated;
				display:block;
			}

			#chat {
				overflow-y: scroll;
				display: block;
				position: absolute;
				top: 5%;
				width: 23%;
				height: 47%;
				text-align: left;
				font-size: 70%;
				list-style-type: none;
				padding-left: 10px;
			}

			#chat > li {
				margin-bottom: 8px;
    			line-height: 1.5;
			}

			#message {
				position: absolute;
				top: 55%;
				left: 10px;
				width: 23%;
			}

			.fpsCounterHolder {
				position: absolute;
				font-size: 70%;
				padding-left: 5px;
				top: 0;
			}

			.joinRoom {
				text-decoration: none;
			}

			input, button, select {
				font-family: 'Press Start 2P', cursive;
				font-size: 85%;
			}

			.bigtext {
				height: 200px;
				width: 600px;
				/*background: black;*/

				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: -100px;
				margin-left: -300px;

				display: flex;
				flex-direction: column;
				justify-content: center;
				text-align: center;
			}
		</style>
	</head>
	<body onload="init();">
		<center>
			<div id="settings">
				<br>
				Name: <input type="text" id="name" value="name">
				<br><br>
				Create room: <input type="text" id="roomName" value="room name"> 
				<select id="roomMaxPlayers">
					<option>2</option>
					<option>3</option>
					<option>4</option>
				</select>
				<button type="button" id="createRoom">Create</button>
			</div>
			<div id="rooms">
			</div>
			<ul id="chat">
				<li>Welcome to getthechest.com!</li>
			</ul>
			<input type="text" id="message" placeholder="message">

			<p class="fpsCounterHolder"><span class="fpsCounter">? FPS</span> <span class="pingCounter">? ms</span> <span id="onlineData"></span></p>



			<canvas id="mainCanvas"></canvas>

			<div class="bigtext">
			</div>
		</center>

		<script src="js/game.js"></script>
	</body>
</html>
